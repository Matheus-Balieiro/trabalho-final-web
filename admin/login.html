<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Admin | SkillSwap</title>
  <link rel="stylesheet" href="../css/style.css" />
  <style>
    .login-container {
      max-width: 450px;
      margin: 3rem auto;
      padding: 2rem;
      background: #1e293b;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
      border: 1px solid #334155;
    }
    .login-container h2 {
      text-align: center;
      color: #38bdf8;
      margin-bottom: 1.5rem;
    }
    .form-group {
      margin-bottom: 1.2rem;
    }
    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: #cbd5e1;
    }
    .form-group input {
      width: 100%;
      padding: 0.75rem;
      border-radius: 8px;
      border: 1px solid #475569;
      background: #334155;
      color: #f1f5f9;
      font-size: 1rem;
    }
    .btn-login-admin {
      width: 100%;
      padding: 0.75rem;
      background: #38bdf8;
      color: #0f172a;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1rem;
    }
    .btn-login-admin:hover {
      background: #0ea5e9;
    }
    .error-message {
      color: #f87171;
      text-align: center;
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1 style="text-align: center; padding: 1.5rem;">Painel Administrativo</h1>
  </header>

  <main>
    <div class="login-container">
      <h2>Login do Administrador</h2>
      <div class="form-group">
        <label for="username">Usuário</label>
        <input type="text" id="username" placeholder="Digite seu usuário" autocomplete="off" />
      </div>
      <div class="form-group">
        <label for="password">Senha</label>
        <input type="password" id="password" placeholder="Digite sua senha" />
      </div>
      <button class="btn-login-admin" onclick="handleAdminLogin()">Entrar</button>
      <div id="error-message" class="error-message" style="display: none;"></div>
    </div>
  </main>

  <script>
    function handleAdminLogin() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const errorMsg = document.getElementById('error-message');

      // Credenciais fixas (para MVP)
      if (username === 'admin' && password === 'admin') {
        // Salva no localStorage para proteger o painel
        localStorage.setItem('isAdmin', 'true');
        window.location.href = 'index.html';
      } else {
        errorMsg.textContent = 'Usuário ou senha incorretos.';
        errorMsg.style.display = 'block';
      }
    }

    // Permite login com Enter
    document.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        handleAdminLogin();
      }
    });
  </script>
</body>
</html>
