<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SkillSwap - Troque Habilidades</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <header>
    <h1>SkillSwap</h1>
    <p>Troque conhecimentos sem usar dinheiro!</p>
    <!-- Área de autenticação (dinâmica) -->
    <div id="auth-container"></div>
  </header>

  <main>
    <div id="loading">Carregando usuários...</div>
    <div id="users" class="user-grid"></div>
  </main>

  <footer>
    <p>&copy; 2025 SkillSwap — Samuel R. Caroba</p>
  </footer>

  <script>
    const API_URL = 'https://back-end-tf-web-beryl.vercel.app';

    // Atualiza interface com base no login
    function updateAuthUI() {
      const currentUser = JSON.parse(localStorage.getItem('currentUser'));
      const authContainer = document.getElementById('auth-container');

      if (currentUser) {
        authContainer.innerHTML = `
          <div style="margin-top: 1rem; display: flex; align-items: center; gap: 1rem; justify-content: center;">
            <span>Olá, ${currentUser.name}!</span>
            <a href="meu-perfil.html" class="btn-login">Meu Perfil</a>
          </div>
        `;
      } else {
        authContainer.innerHTML = `
          <a href="login.html" class="btn-login" style="margin-top: 1rem; display: inline-block;">Entrar</a>
        `;
      }
    }

    async function loadUsers() {
      try {
        const res = await fetch(`${API_URL}/usuarios`);
        if (!res.ok) throw new Error('Falha ao carregar usuários');
        const users = await res.json();
        renderUsers(users);
      } catch (err) {
        document.getElementById('loading').textContent = 'Erro ao carregar dados.';
        console.error("Erro:", err);
      }
    }

    function renderUsers(users) {
      const container = document.getElementById('users');
      const loading = document.getElementById('loading');
      loading.style.display = 'none';

      if (!Array.isArray(users) || users.length === 0) {
        container.innerHTML = '<p>Nenhum usuário encontrado.</p>';
        return;
      }

      // Obtém o ID do usuário logado
      const currentUser = JSON.parse(localStorage.getItem('currentUser'));
      const currentUserId = currentUser ? currentUser.id : null;

      // Filtra: remove o próprio usuário da lista
      const filteredUsers = currentUserId
        ? users.filter(user => user.id !== currentUserId)
        : users;

      if (filteredUsers.length === 0) {
        container.innerHTML = '<p>Nenhum outro usuário encontrado.</p>';
        return;
      }

      container.innerHTML = filteredUsers.map(user => {
        const offered = user.skillsOffered || [];
        const profileUrl = `perfil.html?id=${user.id}`;

        return `
      <div class="user-card" onclick="window.location.href='${profileUrl}'">
        <h3>${user.name || 'Sem nome'}</h3>
        <p><strong>Contato:</strong> ${user.contact || 'Não informado'}</p>
        <h4>Habilidades que oferece:</h4>
        <ul>
          ${offered.length > 0
            ? offered.map(s => `<li><strong>${s.skill_name || s.name || 'Habilidade'}</strong> (${s.level || 'nível?'})<br>${s.description || ''}</li>`).join('')
            : '<li>Nenhuma habilidade cadastrada</li>'
          }
        </ul>
      </div>
    `;
      }).join('');
    }

    // Inicializa
    updateAuthUI();
    loadUsers();
  </script>
</body>

</html>
